<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <style> 
     .navbar {
      background-color: #343a40; 
    }

    .navbar-brand {
      font-size: 1.5rem; 
      color: #ffffff; 
    }

    .navbar-toggler {
      border-color: #ffffff; 
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: #ffffff !important; 
    }

    .nav-link:hover {
      color: #f8f9fa !important; 
    }

    body {
      background-color: #f8f8e6; 
      color: #ecf0f1; 
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #34495e; 
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    #result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #343a40;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">BMI Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>BMI Calculator</h1>
         <div class="container">

    <form id="bmiForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
        <label for="height">Height (cm):</label>
        <input type="text" class="form-control" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="text" class="form-control" id="weight" name="weight" required>
      </div>
      <button type="button" style="background-color: #650d03; color: #fff; border: none; padding: 10px; border-radius: 5px;" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="result" style="color: #ffffff;" class="mt-3"></div>
  </div>

  <footer>
    <p style="color: #ffffff;">The page's made by Abdikarim Merey from SE-2201</p>
  </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function calculateBMI() {
      
      var height = parseFloat(document.getElementById('height').value);
      var weight = parseFloat(document.getElementById('weight').value);


      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        alert('Please enter valid values for height and weight.');
        return;
      }

       var bmi = weight / ((height / 100) * (height / 100));

    var interpretation = getBMIInterpretation(bmi, age, gender);
  
    document.getElementById('result').innerHTML = `Your BMI is: ${bmi.toFixed(2)} (${interpretation})`;
  }
  
  function getBMIInterpretation(bmi, age, gender) {
    if (bmi < 18.5) {
      return 'Underweight';
    } else if (bmi < 24.9) {
      return 'Normal weight';
    } else if (bmi < 29.9) {
      return 'Overweight';
    } else {
      return 'Obese';
    }
  }
  </script>
 
</body>
</html>
